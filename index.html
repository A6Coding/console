<html>

<head>
    <title>C77</title>
</head>

<body>
    <h1>
        Open Console
    </h1>

    <script>
        console.log("Hi!");

        var firstName = "Aryan";
        console.log(firstName);

        var lastName = "Dhoot";
        console.log(lastName);

        var fullName = firstName.concat(lastName);
        console.log(fullName);

        var len = fullName.length;
        console.log(len);

        var nameOne = "Rocky Bill";
        console.log(nameOne);
        var replaceName = nameOne.replace("Bill", "Cena");
        console.log(replaceName);

        var smallName = "john";
        smallName.toUpperCase();
        console.log(smallName);

        var bigName = "JOHN";
        bigName.toLowerCase();
        console.log(bigName);

        var squareRoot = Math.sqrt(16);
        console.log(squareRoot);

        var maxim = Math.max(4, 5);
        console.log(maxim);

        var minim = Math.min(4, 5);
        console.log(minim);

        var power1 = Math.pow(4, 2);
        console.log(power1);

        var power2 = Math.pow(4, 3);
        console.log(power2);

        console.log("ADDITIONAL PRACTICE");

        var largeNumber = 3.141592653589793;
        console.log(largeNumber);

        var to_fixed = largeNumber.toFixed(2);
        console.log(to_fixed);

        var number1 = 12;
        var number2 = 8;
        console.log(number1 + number2);

        var number1script = number1.toString();
        var number2script = number2.toString();
        console.log(number1script + number2script);

        var typeofnumber = 6;
        console.log(typeof typeofnumber);

        var typeofstring = "6";
        console.log(typeof typeofstring);

        var newmaximumnumber = Math.max(1, 5, 7);
        console.log(newmaximumnumber);

        var newminimumnumber = Math.min(1, 5, 7);
        console.log(newminimumnumber);

        var incrementnumber = 10;
        incrementnumber++;
        console.log(incrementnumber);


        var decrementnumber = 10;
        decrementnumber--;
        console.log(decrementnumber);
    </script>
</body>

</html>
